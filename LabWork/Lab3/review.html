<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        fieldset {
            border: none;
            margin: 10px 0;
        }
        label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 8px 20px;
            cursor: pointer;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1><b><u>REVIEW PAGE</u></b></h1>

    <form action="#" method="post">
        <fieldset>
            <legend><b>Rate Us:</b></legend>
            
            <label>
                <input type="radio" name="rating" value="1" required> ⭐ Very Poor 
            </label>
            
            <label>
                <input type="radio" name="rating" value="2"> ⭐⭐ Poor 
            </label>
            
            <label>
                <input type="radio" name="rating" value="3"> ⭐⭐⭐ Neutral 
            </label>
            
            <label>
                <input type="radio" name="rating" value="4"> ⭐⭐⭐⭐ Satisfied 
            </label>
            
            <label>
                <input type="radio" name="rating" value="5"> ⭐⭐⭐⭐⭐ Very Satisfied 
            </label>
        </fieldset>

        <label for="comments"><b>Additional Comments:</b></label>
        <textarea id="comments" name="comments" rows="4" placeholder="Write your feedback here..."></textarea>

        <input type="submit" value="Submit Review">
    </form>

</body>
</html>
